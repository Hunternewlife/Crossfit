  <script>
    function iniciarMapa() {
      let locacion = { lat: 5.02521, lng: -74.00148 };
      let map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: locacion,

      let marcador = new google.maps.Marker({

        map: map,

    }

  <script
